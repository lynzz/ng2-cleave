<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="text-center mb-10">
        <h2>Date formatting</h2>

        <input ng2Cleave [options]="{ date: true }" class="form-control" placeholder="MM/DD/YYYY" name="date" [(ngModel)]="date"/>
      </div>
      <pre>Date: {{ date }}</pre>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="text-center mb-10">
        <h2>Custom</h2>
        <p>blocks: [2, 2, 3]<br>delimiters: ['.', '#']</p>

        <input ng2Cleave [blocks]="[2, 2, 3]" [delimiters]="['.', '#']" class="form-control" placeholder="XX.YY#ZZZ" name="date" [(ngModel)]="custom"/>
      </div>
      <pre>Custom: {{ custom }}</pre>
    </div>
  </div>
</div>
